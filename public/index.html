<!DOCTYPE html>

<head>

    <style>
        #openseadragon-viewer {
            width: 100vw;
            height: 100vh;
        }

            margin: 0;
            padding: 0;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/openseadragon@5.0.1/build/openseadragon/openseadragon.min.js"></script>
</head>

            tileSources: 'assets/images/map.dzi',
        });
    </script>

</html>
